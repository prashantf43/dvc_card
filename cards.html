<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creativity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="profile">
        <div class="logo"><img src="logo.png" alt=""></div>
        <div class="logo_name">
            <h2>Creativity</h2>
            <p>The Art</p>
        </div>
        <div class="icons">
            <a href="https://instagram.com"><img src="https://img.icons8.com/?size=30&id=32292&format=png&color=000000"></a>
            <a href="https://whatsapp.com"><img src="https://img.icons8.com/?size=30&id=16712&format=png&color=000000"></a>
            <a href="https://x.com"><img src="https://img.icons8.com/?size=30&id=437&format=png&color=0000000"></a>
            <a href="https://linkedin.com"><img src="https://img.icons8.com/?size=30&id=447&format=png&color=0000000"></a>
        </div>
        <div class="profile_info">
            <div>
                <h3>2+</h3>
                <p>Year Works</p>
            </div>
            <div>
                <h3>100+</h3>
                <p>Complete Projects</p>
            </div>
            <div>
                <h3>1000+</h3>
                <p>Satisfied Customer</p>
            </div>
        </div>
        <div class="profile_btn">
            <button onclick="location.href='https://google.com'">Download <img src="https://img.icons8.com/?size=100&id=14100&format=png&color=ffffff" alt=""></button>
            <button onclick="location.href='https://github.com'"><img src="https://img.icons8.com/?size=100&id=12598&format=png&color=000000" alt=""></button>
            <button onclick="location.href='https://whatsapp.com'"><img src="https://img.icons8.com/?size=100&id=16712&format=png&color=000000" alt=""></button>
        </div>
    </section>
    <section class="gallery">
        <div class="cards" style="background-image: url(image.png);">
            <div>
                <h2>Nature</h2>
                <button><img src="https://img.icons8.com/?size=100&id=7867&format=png&color=ffffff"></button>
            </div>
        </div>
        <div class="cards" style="background-image: url(image2.png);">
            <div>
                <h2>Places</h2>
                <button><img src="https://img.icons8.com/?size=100&id=7867&format=png&color=ffffff"></button>
            </div>
        </div>
        <div class="cards" style="background-image: url(image3.png);">
            <div>
                <h2>Travel</h2>
                <button><img src="https://img.icons8.com/?size=100&id=7867&format=png&color=ffffff"></button>
            </div>
        </div>
        <div class="cards" style="background-image: url(image4.png);">
            <div>
                <h2>Spots</h2>
                <button><img src="https://img.icons8.com/?size=100&id=7867&format=png&color=ffffff"></button>
            </div>
        </div>
    </section>
    <footer>&copy; Creativity, All Rights Reserved.</footer>
</body>
</html>
